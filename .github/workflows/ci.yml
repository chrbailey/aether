name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # TypeScript Tests & Linting
  # ============================================================================
  typescript:
    name: TypeScript (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests with coverage
        if: matrix.node-version >= 20
        run: npm run test:coverage

      - name: Run tests (no coverage)
        if: matrix.node-version < 20
        run: npm test

      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: typescript
          name: typescript-coverage
          fail_ci_if_error: false

  # ============================================================================
  # Python Tests & Linting
  # ============================================================================
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']  # Matches pyproject.toml requires-python = ">=3.11"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check core/ scripts/

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy core/ --ignore-missing-imports || true

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          python -m pytest core/tests/ -v --cov=core --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  # Note: CodeQL analysis is handled by GitHub's Default Setup
  # (Settings -> Security -> Code scanning -> Configure)
  # Custom CodeQL workflow was removed to avoid conflict with default setup.

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [typescript, python]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install all dependencies
        run: |
          npm ci
          npm run build
          pip install -e ".[dev]"

      - name: Start Python inference server
        run: |
          python -m core.inference.server &
          sleep 5
        env:
          AETHER_TEST_MODE: "true"

      - name: Run integration tests
        run: npm run test:integration || echo "Integration tests not yet configured"

      - name: Health check
        run: |
          curl -f http://localhost:8712/health || echo "Server health check skipped"

  # ============================================================================
  # Build Verification
  # ============================================================================
  build-check:
    name: Build Verification
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Verify build artifacts
        run: |
          ls -la mcp-server/dist/ || dir mcp-server\dist\
        shell: bash

  # ============================================================================
  # All Checks Pass Gate
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [typescript, python, security-scan, integration, build-check]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.typescript.result }}" != "success" ]] || \
             [[ "${{ needs.python.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
